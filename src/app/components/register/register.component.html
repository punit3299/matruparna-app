<section class="text-gray-600 body-font bg-cover bg-center" style="background-image: url('assets/images/feedback.jpg')">
    <div class="container px-5 py-16 mx-auto flex">
        <div
            class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col w-full mt-10 md:mt-0 md:mx-24 border-t-8 border-red-900">
            <h2 class="text-red-900 text-2xl font-medium title-font mb-5 mx-auto">Register</h2>
            <div class="relative mb-4">
                <label for="fname" class="leading-7 text-sm text-gray-600">Full Name</label>
                <input type="text" id="fname" name="fname"
                    class="w-full bg-white rounded border border-gray-300 focus:border-red-700 focus:ring-2 focus:ring-red-700 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full bg-white rounded border border-gray-300 focus:border-red-700 focus:ring-2 focus:ring-red-700 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full bg-white rounded border border-gray-300 focus:border-red-700 focus:ring-2 focus:ring-red-700 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <button
                class="text-white bg-red-900 border-0 py-2 px-8 focus:outline-none hover:bg-red-800 rounded text-lg">Register</button>

            <div class="text-center text-xs mt-6">
                <p>Or Continue using</p>
                <div class="my-4">
                    <span class="inline-flex lg:ml-auto lg:mt-0 mt-6 w-full justify-center md:justify-start md:w-auto">
                        <a class="cursor-pointer">
                            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                class="w-6 h-6" viewBox="0 0 24 24">
                                <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                            </svg>
                        </a>
                        <a class="ml-3 cursor-pointer">
                            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                class="w-6 h-6" viewBox="0 0 24 24">
                                <path
                                    d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                                </path>
                            </svg>
                        </a>
                        <a class="ml-3 cursor-pointer">
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
                                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                                <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                            </svg>
                        </a>
                    </span>
                </div>
                <p>Already have an account? <a routerLink="/login" class="text-red-900 text-lg font-medium">
                        &nbsp;&nbsp;Login</a>
                </p>
            </div>
        </div>
    </div>
</section>
